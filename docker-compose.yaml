version: '3.8'

services:
  web:
    build: .
    container_name: django_app
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      - DJANGO_ENVIRONMENT=production
    volumes:
      - ./db:/app/db
      - ./media:/app/media
      - static_volume:/app/staticfiles
    networks:
      - app-network
    healthcheck:
      # Check if gunicorn is responding on port 8000
      # Accepts any HTTP response (not just 200) to be more lenient
      test: ["CMD-SHELL", "curl -s --max-time 5 http://localhost:8000 > /dev/null 2>&1 || curl -s --max-time 5 http://localhost:8000/admin/login/ > /dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s
    entrypoint: ["/bin/bash", "/docker-entrypoint.sh"]

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    depends_on:
      web:
        condition: service_started
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d/app.conf:/etc/nginx/conf.d/app.conf:ro  # Fixed path
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./media:/app/media:ro
      - static_volume:/app/staticfiles:ro
      - certbot_conf:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    networks:
      - app-network
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    image: certbot/certbot
    container_name: certbot
    restart: unless-stopped
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  app-network:
    driver: bridge

volumes:
  static_volume:
  certbot_conf:
  certbot_www: